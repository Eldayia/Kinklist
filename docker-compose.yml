version: '3.8'

services:
  kinklist:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kinklist-app
    ports:
      - "${PORT:-8080}:80"
    restart: unless-stopped
    environment:
      - NGINX_HOST=${NGINX_HOST:-localhost}
    labels:
      - "com.kinklist.description=Application Kinklist accessible et moderne"
      - "com.kinklist.version=1.0"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
