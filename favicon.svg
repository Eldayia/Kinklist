<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>

  <!-- Stylized heart with chain link design -->
  <path d="M 50 35
           C 50 30, 45 25, 38 25
           C 30 25, 25 30, 25 38
           C 25 50, 50 65, 50 65
           C 50 65, 75 50, 75 38
           C 75 30, 70 25, 62 25
           C 55 25, 50 30, 50 35 Z"
        fill="#ffffff" opacity="0.95"/>

  <!-- Chain link accent -->
  <circle cx="50" cy="35" r="4" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
  <circle cx="35" cy="45" r="3.5" fill="none" stroke="#ffffff" stroke-width="1.8" opacity="0.8"/>
  <circle cx="65" cy="45" r="3.5" fill="none" stroke="#ffffff" stroke-width="1.8" opacity="0.8"/>
</svg>
