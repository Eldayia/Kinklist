<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinklist - Liste de Préférences Accessible</title>
    <meta name="description" content="Créez et partagez votre kinklist">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Fraunces:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=3.0.0">
    <!-- html2canvas sera chargé dynamiquement si nécessaire -->
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div>
                    <h1>Ma Kinklist</h1>
                    <p class="subtitle">Explorez et partagez vos préférences</p>
                </div>
                <button id="share-site-btn" class="btn btn-header" title="Partager le site">Partager le site</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="legend-section">
            <h2>Légende</h2>
            <div class="legend">
                <div class="legend-item">
                    <span class="icon icon-love" aria-label="J'adore"></span>
                    <span class="icon-label">J'adore</span>
                </div>
                <div class="legend-item">
                    <span class="icon icon-like" aria-label="J'aime"></span>
                    <span class="icon-label">J'aime</span>
                </div>
                <div class="legend-item">
                    <span class="icon icon-curious" aria-label="Curieux/se"></span>
                    <span class="icon-label">Curieux/se</span>
                </div>
                <div class="legend-item">
                    <span class="icon icon-maybe" aria-label="Peut-être"></span>
                    <span class="icon-label">Peut-être</span>
                </div>
                <div class="legend-item">
                    <span class="icon icon-no" aria-label="Non merci"></span>
                    <span class="icon-label">Non merci</span>
                </div>
                <div class="legend-item">
                    <span class="icon icon-limit" aria-label="Hard Limit"></span>
                    <span class="icon-label">Hard Limit</span>
                </div>
            </div>
        </section>

        <section class="controls-section">
            <div class="controls">
                <input type="text" id="search" placeholder="Rechercher un kink..." aria-label="Rechercher dans la liste">
                <select id="category-filter" aria-label="Filtrer par catégorie">
                    <option value="all">Toutes les catégories</option>
                </select>
                <select id="status-filter" aria-label="Filtrer par statut">
                    <option value="all">Tous les statuts</option>
                    <option value="selected">Sélectionnés uniquement</option>
                    <option value="love">J'adore</option>
                    <option value="like">J'aime</option>
                    <option value="curious">Curieux/se</option>
                    <option value="maybe">Peut-être</option>
                    <option value="no">Non merci</option>
                    <option value="limit">Hard Limit</option>
                </select>
                <button id="share-btn" class="btn btn-primary">Partager</button>
                <button id="export-image-btn" class="btn btn-primary">Exporter (Image)</button>
                <button id="reset-btn" class="btn btn-danger">Réinitialiser</button>
            </div>
        </section>

        <section class="kinklist-section">
            <div id="kinklist-container"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p class="developer-credit">Développé par <a href="https://github.com/eldayia" target="_blank" rel="noopener noreferrer">EldaDev</a> / Twitter : <a href="https://x.com/eldadev_" target="_blank" rel="noopener noreferrer">EldaDev</a> / <a href="https://x.com/eldayia" target="_blank" rel="noopener noreferrer">Eldayia</a></p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="kinks-data.js?v=3.0.0"></script>
    <script src="script.js?v=3.0.0"></script>
</body>
</html>
